sudo: false
language: node_js
notifications:
  email: false
install:
  - yarn
script:
  # Unit test & code style
  - npm test

  # Integration test
  - yarn build
  - cd examples
  - yarn
  - yarn bootstrap
  - yarn test
  - cd ..
after_success:
  - yarn release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
